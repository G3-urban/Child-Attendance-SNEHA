<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1122px;
            height: 727px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/ChildrenAttendance_0.js"></script>
        <script src="data/Districts_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[11.055167650001007,70.85565608714113],[18.281960268300057,82.01980468368588]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_ChildrenAttendance_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Districts</th>\
                        <td>' + (feature.properties['Districts'] !== null ? autolinker.link(feature.properties['Districts'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Talukas</th>\
                        <td>' + (feature.properties['Talukas'] !== null ? autolinker.link(feature.properties['Talukas'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Child Atte</th>\
                        <td>' + (feature.properties['Child Atte'] !== null ? autolinker.link(feature.properties['Child Atte'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ChildrenAttendance_0_0(feature) {
            if (feature.properties['Child Atte'] >= 0.050000 && feature.properties['Child Atte'] <= 0.150000 ) {
                return {
                pane: 'pane_ChildrenAttendance_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(215,25,28,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Child Atte'] >= 0.150000 && feature.properties['Child Atte'] <= 0.300000 ) {
                return {
                pane: 'pane_ChildrenAttendance_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(253,174,97,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Child Atte'] >= 0.300000 && feature.properties['Child Atte'] <= 0.450000 ) {
                return {
                pane: 'pane_ChildrenAttendance_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,192,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Child Atte'] >= 0.450000 && feature.properties['Child Atte'] <= 0.600000 ) {
                return {
                pane: 'pane_ChildrenAttendance_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(166,217,106,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Child Atte'] >= 0.600000 && feature.properties['Child Atte'] <= 1.000000 ) {
                return {
                pane: 'pane_ChildrenAttendance_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(26,150,65,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_ChildrenAttendance_0');
        map.getPane('pane_ChildrenAttendance_0').style.zIndex = 400;
        map.getPane('pane_ChildrenAttendance_0').style['mix-blend-mode'] = 'normal';
        var layer_ChildrenAttendance_0 = new L.geoJson(json_ChildrenAttendance_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ChildrenAttendance_0',
            layerName: 'layer_ChildrenAttendance_0',
            pane: 'pane_ChildrenAttendance_0',
            onEachFeature: pop_ChildrenAttendance_0,
            style: style_ChildrenAttendance_0_0,
        });
        bounds_group.addLayer(layer_ChildrenAttendance_0);
        map.addLayer(layer_ChildrenAttendance_0);
        function pop_Districts_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Districts</th>\
                        <td>' + (feature.properties['Districts'] !== null ? autolinker.link(feature.properties['Districts'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Districts_1_0() {
            return {
                pane: 'pane_Districts_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(125,139,143,0.0)',
                interactive: false,
            }
        }
        map.createPane('pane_Districts_1');
        map.getPane('pane_Districts_1').style.zIndex = 401;
        map.getPane('pane_Districts_1').style['mix-blend-mode'] = 'normal';
        var layer_Districts_1 = new L.geoJson(json_Districts_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Districts_1',
            layerName: 'layer_Districts_1',
            pane: 'pane_Districts_1',
            onEachFeature: pop_Districts_1,
            style: style_Districts_1_0,
        });
        bounds_group.addLayer(layer_Districts_1);
        map.addLayer(layer_Districts_1);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Districts_1.png" /> Districts': layer_Districts_1,'Children Attendance<br /><table><tr><td style="text-align: center;"><img src="legend/ChildrenAttendance_0_5150.png" /></td><td>5 - 15%</td></tr><tr><td style="text-align: center;"><img src="legend/ChildrenAttendance_0_15301.png" /></td><td>15 - 30%</td></tr><tr><td style="text-align: center;"><img src="legend/ChildrenAttendance_0_30452.png" /></td><td>30 - 45%</td></tr><tr><td style="text-align: center;"><img src="legend/ChildrenAttendance_0_45603.png" /></td><td>45 - 60%</td></tr><tr><td style="text-align: center;"><img src="legend/ChildrenAttendance_0_604.png" /></td><td>>60 %</td></tr></table>': layer_ChildrenAttendance_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_Districts_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Districts'] !== null?String('<div style="color: #000000; font-size: 8pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['Districts']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Districts_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_Districts_1]);
        map.on("zoomend", function(){
            resetLabels([layer_Districts_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Districts_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Districts_1]);
        });
        </script>
    </body>
</html>
